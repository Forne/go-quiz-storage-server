<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QUIZ Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Добавить вопрос</h1>
      <form action="/quiz/" method="POST">
        <!-- QUESTION Type -->
        <div class="mb-3">
          <label for="type" class="form-label">Тип вопроса</label>
          <select id="type" name="type" class="form-select">
            <option value="1">Фильмы</option>
          </select>
        </div>
        <!-- QUESTION Text -->
        <div class="mb-3">
          <label for="question" class="form-label">Текст вопроса</label>
          <input id="question" name="question" class="form-control">
        </div>
        <!-- QUESTION Content -->
        <div class="mb-3">
          <label for="media_type" class="form-label">Тип дополнительного контента</label>
          <select id="media_type" name="media_type" class="form-select">
            <option value="0">Без контента</option>
            <option value="1">Видео</option>
            <option value="2">Аудио</option>
            <option value="2">Изображение</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="media_url" class="form-label">URL контента</label>
          <input id="media_url" name="media_url" class="form-control">
        </div>
        <!-- QUESTION Locale -->
        <div class="mb-3">
          <label for="locale" class="form-label">Локаль</label>
          <select id="locale" name="locale" class="form-select">
            <option value="ru_RU">Русский (ru_RU)</option>
            <option value="en_US">Английский (en_US)</option>
          </select>
        </div>
        <!-- QUESTION Answers -->
        <div class="mb-3">
          <label for="answer" class="form-label">Верный ответ</label>
          <input id="answer" name="answer" class="form-control">
        </div>
        <div class="mb-3">
          <label for="answer1" class="form-label">Дополнительный ответ</label>
          <input id="answer1" name="answer1" class="form-control">
        </div>
        <div class="mb-3">
          <label for="answer2" class="form-label">Дополнительный ответ</label>
          <input id="answer2" name="answer2" class="form-control">
        </div>
        <div class="mb-3">
          <label for="answer3" class="form-label">Дополнительный ответ</label>
          <input id="answer3" name="answer3" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
